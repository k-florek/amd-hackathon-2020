version: '3'
services:
  mongodb:
    image: 'mongo'
    container_name: 'amd-hack-mongo'
    environment:
      - MONGO_INITDB_DATABASE=amd-hack
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-data:/data/db
    ports:
      - '27017-27019:27017-27019'

  web:
    build: .
    command: npm run start
    container_name: 'amd-hack-web'
    volumes:
      - ./:/usr/app
      - /usr/app/node_modules
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    environment:
      - ENV=dev
      #date/times are UTC
      - REG_START=10/07/2020 20:29
      - START_TIME=10/07/2020 20:30
      - QSET1=10/07/2020 20:31 #should be set to the same as START_TIME
      - QSET2=10/07/2020 20:32
      - QSET3=10/07/2020 20:33
      - QSET4=10/07/2020 20:34
      - END_TIME=10/7/2020 20:35
      - PORT=8000
      - MONGO=mongodb://admin:admin@amd-hack-mongo:27017/amd-hackathon?authSource=admin
      - CAPTCHA_SECRET=
      - CAPTCHA_SITE=
      - emailUserName=
      - emailPassword=
